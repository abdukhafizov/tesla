<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <section class="car">
        <div class="container">
            <div class="tesla">
                <div class="left_cicle">
                    <div class="rotating_block"></div>
                </div>
                <div class="right_cicrle">
                    <div class="rotating_block"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="km_price">
        <div class="container">
            <div class="price_with_km">
                <div class="left_km">
                    <p class="small_txt" id="power">Запас хода</p>
                    <h1 class="bold_txt" id="km_h">
                        750км
                    </h1>
                </div>
                <div class="right_price">
                    <p class="small_txt" id="price">
                        Цена
                    </p>
                    <h1 class="bold_txt" id="price">
                        $89, 990
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="settings">
        <div class="container">
            <div class="about_sett">
                <div class="first_sett">
                    <p class="small_txt"> Скорость автомобиля </p>
                    <div class="regilator">
                        <h1 class="bold_txt" id="fast">
                            60 км/ч
                        </h1>
                        <div class="up_down">

                            <div class="up" id="up_fast">
                                <img src="./img/up.svg" alt="">
                            </div>
                            <div class="down" id="down_fast">
                                <img src="./img/down.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="first_sett">
                    <p class="small_txt" id="temperature_outside"> Температура за окнами </p>
                    <div class="regilator">
                        <h1 class="bold_txt" id="temp">
                            20°
                        </h1>
                        <div class="up_down" id="temp_up_down">

                            <div class="up" id="temp_up">
                                <img src="./img/up.svg" alt="">
                            </div>
                            <div class="down" id="temp_down">
                                <img src="./img/down.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="first_sett">
                    <p class="small_txt" id="Disks"> Диски </p>
                    <div class="regilator">
                        <h1 class="bold_txt" id="size">
                            19
                        </h1>
                        <div class="up_down">

                            <div class="up" id="up_cond">
                                <img src="./img/up.svg" alt="">
                            </div>
                            <div class="down" id="down_cond">
                                <img src="./img/down.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="switcher">
                    <p class="small_txt" id="Conditioner_txt" > Кондиционер </p>
                    <div class="regilator">
                        <label class="switch" id="Conditioner">
                            <input type="checkbox" id="conditionerCheckbox">
                            <span class="slider round"></span>
                        </label>

                    </div>
                </div>
                <div class="switcher">
                    <p class="small_txt" id="view"> Вид автомобиля </p>
                    <div class="regilator">

                        <label class="switch">
                            <input class="sec" type="checkbox" id="viewSwitch" checked>
                            <span class="slider round"></span>
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="all_about_of_salon">

        
        <section class="salon">
            <div class="container">
            <div class="color_of_salon">
                <div class="color">
                    
                </div>
            </div>
            
        </div>
    </section>

    <section class="km_price">
        <div class="container">
            <div class="price_with_km" id="color_salon">
                <div class="left_km">
                    <p class="small_txt" id="power">Запас хода</p>
                    <h1 class="bold_txt" id="km_h">
                        750км
                    </h1>
                </div>
                <div class="right_price">
                    <p class="small_txt" id="price">
                        Цена
                    </p>
                    <h1 class="bold_txt" id="price">
                        $89, 990
                    </h1>
                </div>
            </div>
        </div>
    </section>
    
    <section class="sett_of_color">
        <div class="container">
            <div class="change_color_with_change_view">

                <div class="choose_color">
                    <p class="small_txt" id="colors">Цвет салона</p>
                    <div class="coluussrrrrr">
                        
                        <div class="coosed_color" id="black"></div>
                        <div class="coosed_color" id="white"></div>
                        <div class="coosed_color" id="beige"></div>
                    </div>
                </div>

                <div class="switcher">
                    <p class="small_txt" id="view"> Вид автомобиля </p>
                    <div class="regilator">
                        
                        <label class="switch">
                            <input type="checkbox" id="viewSwitch" >
                            <span class="slider round"></span>
                        </label>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</div>
    <script src="./script/script.js"></script>
</body>

</html>
